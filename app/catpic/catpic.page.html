<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
    	pullingIcon="arrow-dropdown" 
    	pullingText="下拉刷新页面" 
    	refreshingSpinner="circles"
      	refreshingText="加载中...">
    </ion-refresher-content>
  </ion-refresher>
<ion-row>
  <ion-col>
    <ion-img [src]="catimg"></ion-img>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size=6 *ngFor="let i of list">
    <ion-img [src]="i.cover" (click)="gotopic(i.id)"></ion-img>
    <ion-label>{{i.title}}</ion-label>
  </ion-col>
</ion-row>
<ion-infinite-scroll threshold="10%" position="bottom" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="{{notice}}">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
