<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-thumbnail>
      <ion-img [src]="cover"></ion-img>
    </ion-thumbnail>
    <ion-label>{{title}}</ion-label>
    <ion-label *ngFor="let i of tags">{{i.name}}</ion-label>
  </ion-item>
  <ion-row>
    <ion-col size=4 *ngFor="let item of photos;let i = index">
      <ion-img [src]="item" (click)="viewimg(id,i)"></ion-img>
    </ion-col>
  </ion-row>
</ion-content>
